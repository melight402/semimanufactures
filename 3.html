<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style media="screen">
    .box{
      width: 50px;
      height: 50px;
      background-color: black;
      border: 1px solid red;
    }
  </style>
</head>
<body>
  <button onclick="addW()">width</button>
  <button onclick="addH()">height</button>
  <div class="box" id="one"></div>
  <script type="text/javascript">

    var element = document.getElementById('one');

    function changeValueOfProp(prop) {
      var temp = element.style[prop];
      if(temp === ''){
        return "70";
      }else {
        return parseInt(temp) +20;
      }
    }
    function addProp(value, prop) {
      element.style[prop] = value + 'px';
    }
    function addW() {
      addProp(changeValueOfProp('width'), 'width')
    }
    function addH() {
    addProp(changeValueOfProp('height'), 'height')
    }

  </script>
</body>
</html>
